<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="style.css">
  <style>
    body {

    button:hover {

      transform: scale(1.05);

    .logout-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #f72585;
    }

</head>
